<!DOCTYPE = html>
<html lang="en">
<head>
	<meta charset = "utf-8">
	<title> Linked List Project </title>
	<link href ="style.css" type = "text/css" rel="stylesheet" />

<body>
	<section class="input-container content-block">
			<h1> Linked  <img src = "linked-list-logo.svg" alt ="linked list logo" class="logo"> List</h1>
			<form action="">
				<label for="title-input">
					<input id ="title-input" class="main-input" type="text" placeholder ="Website Title">
				</label>
				<label for="website-input" required pattern="https?://.+">
					<input id ="website-input" class="main-input" type="URL" placeholder = "Website URL" required pattern="https?://.+" >
				</label>
				<p class = "submit-error" hidden> * </p>
				<label for = "submit-button">
					<input id="submit-button" class="button enterButton" type="button" value ="Enter" disabled>
				</label>
				<label for = "clear-read-button">
					<input id="clear-read-button" class="button clearButton" type="button" value ="Clear read bookmarks">
				</label>
				<p class="totals totallinks"> Total number of links on the page: 0</p>
				<p class="totals readlinks"> Total number of read links on the page: 0</p>
			</form>

			<!-- <input id="read-link" class="blue" type="button" value ="read"> -->

			<!-- <input id="read-link" class ="left bottom-links" type="button" value ="read"> -->

					
				


	</section>

	</main>
