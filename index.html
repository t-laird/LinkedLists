<!DOCTYPE = html>
<html lang="en">
<head>
	<meta charset = "utf-8">
	<title> Linked List Project </title>
	<link href ="style.css" type = "text/css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">

</head>

<body>
	<section class="input-container content-block">
			<h1> Linked  <img src = "linked-list-logo.svg" alt ="linked list logo" class="logo"> List</h1>
			<form>
				<label for="title-input">
					<input id ="title-input" class="main-input" type="text" placeholder ="Website Title">
				</label>
				<label for="website-input">
					<input id ="website-input" class="main-input" type="text" placeholder = "Website URL">
				</label>
				<p class = "submit-error" hidden> * </p>
				<label for = "submit-button">
					<input id="submit-button" class="button enterButton" type="button" value ="Enter">
				</label>
			</form>
	</section>
	
	<main>
		<section class="output-container content-block">
			
		</section>

		<script src="script.js" type="text/javascript"> </script>

	</main>
</body>


</html>
