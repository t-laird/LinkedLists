<!DOCTYPE = html>
<html lang="en">
<head>
	<meta charset = "utf-8">
	<title> Linked List Project </title>
	<link href ="style.css" type = "text/css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">

</head>

<body>
	<main>
		<section class="input-container content-block">
			<h1> Linked  </h1> <img src = "linked-list-logo.svg" alt ="linked list logo" class="logo"> <h1> List</h1>
			<form action="">
				<label for="title-input">
					<input id ="title-input" class="main-input" type="text" placeholder ="Website Title">
				</label>
				<label for="website-input" required pattern="https?://.+">
					<input id ="website-input" class="main-input" type="URL" placeholder = "Website URL" required pattern="https?://.+" >
				</label>
				<p class = "submit-error" hidden> * </p>
				<label for = "submit-button">
					<input id="submit-button" class="button enterButton" type="button" value ="Enter" disabled>
				</label>
				<label for = "clear-read-button">
					<input id="clear-read-button" class="button clearButton" type="button" value ="Clear Read Links" disabled>
				</label>
				<p class="totals"> Total links: <span class="accent-color totallinks"> 0 </span> </p>
				<p class="totals"> Total read links: <span class="accent-color readlinks"> 0 </span></p>
				<p class="totals"> Total unread links: <span class="accent-color unreadlinks"> 0 </span></p>
			</form>
		</section>
		
		<section class="output-container content-block">

		</section>

	</main>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
